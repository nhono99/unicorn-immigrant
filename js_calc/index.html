<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>calc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        /*https://github.com/nhono99/unicorn-immigrant*/
    <div class="container">
        <div class="calculator">
            <div class="screen">
               <!-- <span class="screen-text">a12312321</span>-->
                <p class="screen-text">12345,6789</p>
            </div>
            <div class="buttons">
                <div class="row">
                    <div class="button clear"><span>C</span></div>
                    <div class="button negpos"><span>+/-</span></div>
                    <div class="button modulo"><span>%</span></div>
                    <div class="button operator" id="opt-divide"><span>/</span></div>
                </div>
                 <div class="row">
                   <div class="button number" id="num-7"><span>7</span></div>
                    <div class="button number" id="num-8"><span>8</span></div>
                    <div class="button number" id="num-9"><span>9</span></div>
                    <div class="button operator" id="opt-multiply"><span>x</span></div>
                </div>
                 <div class="row">
                    <div class="button number" id="num-4"><span>4</span></div>
                    <div class="button number" id="num-5"><span>5</span></div>
                    <div class="button number" id="num-6"><span>6</span></div>
                    <div class="button operator" id="opt-subtract"><span>-</span></div>
                </div>
                 <div class="row">
                    <div class="button number" id="num-1"><span>1</span></div>
                    <div class="button number" id="num-2"><span>2</span></div>
                    <div class="button number" id="num-3"><span>3</span></div>
                    <div class="button operator" id="opt-add"><span>+</span></div>
                </div>
                <div class="row">
                    <div class="button number" id="num-0"><span>0</span></div>
                    <div class="button number" id="decimal"><span>.</span></div>
                    <div class="button operator" id="equal"><span>=</span></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="calc.js"></script>
    <script src="main.js"></script>
</body>
</html>
